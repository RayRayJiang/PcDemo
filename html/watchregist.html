<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>依波注册</title>
    <link rel="stylesheet" href="../css/regist.css" type="text/css">
</head>
<script src="../js/jquery-1.11.3.js"></script>
<body>
    <!-- 头部开始 -->
    <div class="loginhead">
        <div class="toplogin">
            <div class="loginleft">
                <img src="../imges/topsearch.jpg" alt="">
            </div>
            <div class="logintxt">
                <a href="watchlogin.html">已注册&nbsp;立即登录</a>
            </div>
            <div class="loginright">
                <div class="language">
                    EN
                    <img src="../imges/topright.jpg" alt="">
                </div>
                <div class="shopcartion">
                    <img src="../imges/car.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="web">
        <div class="logonav">
            <div class="logo">
                <img src="../imges/logo.jpg" alt="">
            </div>
            <ul class="nav">
                <li><a href="zhuye.html">首页</a></li>
                <li><a href="watchlist.html">男表</a></li>
                <li><a href="watchlist.html">女表</a></li>
                <li><a href="watchlist.html">情侣腕表</a></li>
                <li><a href="watchlist.html">依波世界</a></li>
                <li><a href="watchlist.html">品牌动态</a></li>
                <li><a href="watchlist.html">销售体系</a></li>
                <li><a href="watchlist.html">客户服务</a></li>
                <li class="lastli">依波钟表文化博物馆</li>
            </ul>
        </div>
    </div>
    <!-- 头部结束 -->

    <div class="registbox">
        <div class="registlist">
            <div class="content">
                <div class="userbox">
                    <span>用户名</span>
                    <input id="username" type="text" placeholder="请设置用户名">
                    <span class="usertxt">中英文均可,长度为7到14位</span>
                </div>
                <div class="telbox">
                    <span>手机号</span>
                    <input id="usertel" type="text" placeholder="可用于登录和找回密码">
                    <span class="teltxt">请输入大陆手机号</span>
                </div>
                <div class="pwdbox">
                    <span>密码</span>
                    <input id="userpwd" type="password" placeholder="请设置登录密码">
                    <span class="pwdtxt">8~14个字符，支持数字与大小写字母</span>
                </div>
                <button id="zcbtn">注册</button>
            </div>
        </div>
    </div>
    
</body>
<script src="../js/user/regist.js"></script>


</html>
